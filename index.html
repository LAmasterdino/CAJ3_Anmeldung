<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAJ3 Anmeldung</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        color: #555;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #3f3abf;
    }

    /* --- Overlay --- */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .overlay-box {
        background: white;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .overlay-box h3 {
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>CAJ3 Anmeldung</h2>
    <form id="caj3Form" action="https://formspree.io/f/xyzokygr" method="POST">
        
        <label for="name">Vor- und Nachname *</label>
        <input type="text" id="name" name="Vor- und Nachname" required>

        <label for="age">Alter *</label>
        <input type="number" id="age" name="Alter" required min="1">

        <label for="device">Gerät *</label>
        <select id="device" name="Gerät" required>
            <option value="" disabled selected>Bitte wählen</option>
            <option>PC</option>
            <option>PlayStation</option>
            <option>Xbox</option>
            <option>Nintendo Switch</option>
            <option>Handy / Tablet</option>
        </select>

        <label for="version">Minecraft Version *</label>
        <input type="text" id="version" name="Minecraft Version" required placeholder="z.B. 1.20.1">

        <label for="contact">E-Mail oder Telefonnummer *</label>
        <input type="text" id="contact" name="Kontakt" required placeholder="E-Mail oder Telefonnummer">

        <button type="submit">Anmelden</button>
    </form>
</div>

<!-- Overlay -->
<div id="overlay">
    <div class="overlay-box">
        <h3>Danke für deine Anmeldung für CAJ3!</h3>
        <p>Du wirst von uns in Kürze eine Nachricht erhalten, in der du alle weiteren Informationen bekommst.</p>
    </div>
</div>

<script>
    const form = document.getElementById("caj3Form");
    const overlay = document.getElementById("overlay");

    form.addEventListener("submit", async function(event) {
        event.preventDefault(); // verhindert Seite-Neuladen

        const formData = new FormData(form);

        // An Formspree senden
        const response = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
        });

        if (response.ok) {
            overlay.style.display = "flex";
            form.reset();
        } else {
            alert("Fehler beim Absenden. Bitte versuche es später erneut.");
        }
    });
</script>

</body>
</html>
